<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item.comprado"
  (change)="marcarComprado()"
  >
<p class="description" [class.line-through]="item.comprado">{{item.nome}}</p>
  <div class="d-contents" *ngIf="!item.comprado; else comprado">
  <fa-icon class="delete-icon" [icon]="faTrash" ></fa-icon>
  <fa-icon class="edit-icon"
    [icon]="faPen"
    (click)="editarItem()"
    >
  </fa-icon>
</div>
<ng-template #comprado >
</ng-template>
<small class="date">{{item.data}}</small>
